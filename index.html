<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Prompt Gallery â€” Glassmorphism</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- NAV -->
  <nav class="navbar glass">
    <div class="nav-left">
      <div class="logo">AI Prompts</div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#addPrompt">Add</a>
      </div>
    </div>

    <div class="nav-right">
      <button id="themeToggle" class="icon-btn" title="Toggle theme">ðŸŒ™</button>
    </div>
  </nav>

  <!-- SEARCH -->
  <div class="search-wrap">
    <input id="searchInput" placeholder="Search prompts, tags or titles..." />
  </div>

  <!-- HERO -->
  <header class="hero">
    <div class="hero-inner glass">
      <h1>Discover Stunning AI Prompts</h1>
      <p>Create, explore & remix prompts with reference images â€” powered by a sleek glass UI.</p>
      <div class="hero-actions">
        <button class="cta-btn" id="scrollToGallery">Browse Now</button>
        <button class="cta-muted" id="openAdd">ï¼‹ Add Prompt</button>
      </div>
    </div>
  </header>

  <!-- FILTER -->
  <div class="controls">
    <label class="filter-label">Filter by Tag:</label>
    <select id="tagFilter" class="glass-select"><option value="all">All</option></select>
  </div>

  <!-- PROMPT GRID -->
  <main>
    <section id="promptList" class="grid"></section>
  </main>

  <!-- ADD POPUP -->
  <div id="addPopup" class="popup">
    <div class="popup-box glass">
      <h3>Add New Prompt</h3>
      <input id="newTitle" placeholder="Title" />
      <textarea id="newPrompt" placeholder="Prompt text"></textarea>
      <input id="newImage" placeholder="Image URL (e.g. images/ref4.jpg)" />
      <input id="newTags" placeholder="Tags (comma separated)" />
      <div class="popup-actions">
        <button id="saveNew" class="cta-btn">Add</button>
        <button id="cancelNew" class="cta-muted">Cancel</button>
      </div>
    </div>
  </div>

  <!-- EDIT POPUP -->
  <div id="editPopup" class="popup">
    <div class="popup-box glass">
      <h3>Edit Prompt</h3>
      <input id="editTitle" placeholder="Title" />
      <textarea id="editText" placeholder="Prompt"></textarea>
      <input id="editImage" placeholder="Image URL" />
      <input id="editTags" placeholder="Tags (comma separated)" />
      <div class="popup-actions">
        <button id="saveEditBtn" class="cta-btn">Save</button>
        <button id="cancelEdit" class="cta-muted">Cancel</button>
      </div>
    </div>
  </div>

  <!-- FLOATING ADD BUTTON -->
  <button id="fabAdd" class="add-btn" title="Add prompt">ï¼‹</button>

  <script src="script.js"></script>
</body>
</html>
