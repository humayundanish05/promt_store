<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">AI Prompts</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Discover Stunning AI Prompts</h1>
        <p>Create, explore, and inspire with high-quality prompts & images.</p>
        <button class="cta-btn">Browse Now</button>
    </header>

    <!-- Tag Filter -->
    <div class="filter-box">
        <label>Filter by Tag:</label>
        <select id="tagFilter">
            <option value="all">All</option>
        </select>
    </div>

    <!-- Prompt Cards -->
    <section id="promptList" class="grid"></section>

    <script src="script.js"></script>
</body>
</html>
