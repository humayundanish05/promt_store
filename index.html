<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Prompt Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar glass-nav">
        <div class="logo">AI Prompts</div>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#addPrompt">Add Prompt</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div class="search-container glass-box">
        <input type="text" id="searchInput" placeholder="Search prompts..." onkeyup="searchPrompt()">
    </div>

    <!-- Hero Section -->
    <header class="hero glass-box">
        <h1>Discover Stunning AI Prompts</h1>
        <p>Create, explore, and inspire with high-quality prompts & images.</p>
        <button class="cta-btn neon-btn">Browse Now</button>
    </header>

    <!-- Filter -->
    <div class="filter-box glass-box">
        <label>Filter by Tag:</label>
        <select id="tagFilter"></select>
    </div>

    <!-- Edit Prompt Popup -->
    <div id="editPopup" class="popup">
        <div class="popup-box glass-box">
            <h3>Edit Prompt</h3>
            <input type="text" id="editTitle" placeholder="Title">
            <textarea id="editText"></textarea>
            <input type="text" id="editTags" placeholder="Comma separated tags">

            <button onclick="saveEdit()" class="cta-btn small-btn">Save</button>
            <button onclick="closePopup()" class="cta-btn small-btn cancel">Cancel</button>
        </div>
    </div>

    <!-- Prompt Cards Grid -->
    <section id="promptList" class="grid"></section>

    <!-- Add Prompt Form -->
    <section id="addPrompt" class="form-section glass-box">
        <h2>Add New Prompt</h2>

        <form id="promptForm">
            <label>Title:</label>
            <input type="text" id="title" required>

            <label>Prompt Text:</label>
            <textarea id="promptText" required></textarea>

            <label>Image URL:</label>
            <input type="text" id="imageUrl" required placeholder="images/ref4.jpg">

            <label>Tags (comma separated):</label>
            <input type="text" id="tags" required>

            <button type="submit" class="cta-btn neon-btn">Save Prompt</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
